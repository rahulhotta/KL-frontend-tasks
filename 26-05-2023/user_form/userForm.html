<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userForm.css">
    <title>User Form</title>
</head>
<body>
    <form action="" class="user__form__container">
        <label >
            <div class="label__text">User Name*</div> 
            <input type="text" required>
        </label>
        <label class="drop-down">
            <div class="label__text">User Type*</div>
            <select name="user type" required> 
                <option value="Admin">Admin</option>
                <option value="Client">Client</option>
            </select>
        </label>
        <label >
            <div class="label__text">Contact Number(Optional)</div> 
            <input type="text">
        </label>
        <label >
            <div class="label__text">Email Id*</div> 
            <input type="text" required >
        </label>
        <label >
            <div class="label__text">City*</div> 
            <input type="text" required>
        </label>
        <label >
            <div class="label__text">State*</div> 
            <input type="text" required>
        </label>
        <button type="submit" class="submit__btn">Submit</button>
    </form>
    <img src="./bodyImg1-removebg-preview.png" alt="people"class="bodyImg">
</body>
</html>
